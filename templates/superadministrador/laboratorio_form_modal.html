{% load static %}
<form method="post" enctype="multipart/form-data" id="labFormModal" action="{{ action_url|default:'' }}">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div style="display:grid;grid-template-columns:1fr;gap:12px;margin-top:12px">
        <div>
            {{ form.nombre.label_tag }}
            {{ form.nombre }}
        </div>
        <div>
            {{ form.archivo_zip.label_tag }}
            {{ form.archivo_zip }}
        </div>
        <div>
            {{ form.estado.label_tag }}
            {{ form.estado }}
        </div>
    </div>
    <div style="margin-top:12px">
        <button class="btn btn-success" type="submit">Guardar</button>
        <button type="button" class="btn btn-secondary" onclick="closeLabModal()">Cancelar</button>
    </div>
</form>
