<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'usuarios/css/loginstyle.css' %}">
    <script src="{% static 'usuarios/js/login.js' %}"></script>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <div class="rectangle"></div>
        
        <p class="subtitle">Ingresa tus credenciales para acceder a tu cuenta personal</p>
        
        <form>
            <div class="form-group">
                <label for="email">Correo</label>
                <div class="input-container">
                    <input type="email" id="email" placeholder="tucorreo@ejemplo.com">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Ingresa tu contraseña">
                </div>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn">Iniciar Sesión</button>
            </div>
            
            <div class="rectangle-bottom"></div>
            
            <div class="register-link">
                ¿Primera vez aquí? <a href="#">Crea una cuenta</a>
            </div>
        </form>
    </div>
</body>
</html>
