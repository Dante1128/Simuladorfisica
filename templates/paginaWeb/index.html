{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - PhysicsLab</title>
    <link
      rel="stylesheet"
      href="{% static 'usuarios/css/paginaWeb/login.css' %}"
    />
    <style>
      /* Botón circular de volver afuera del contenedor */
      .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: none;
        background-color: #4CAF50;
        color: white;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        transition: background-color 0.3s;
        z-index: 1000;
      }

      .back-btn:hover {
        background-color: #45a049;
      }

      /* Ajuste para el logo dentro del right-panel */
      .login-logo {
        display: block;
        margin: 0 auto 1.5rem auto;
        width: 120px; /* Ajusta tamaño según prefieras */
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- Botón circular de volver -->
    <button type="button" class="back-btn" onclick="window.history.back()">←</button>

    <div class="container">
      <div class="left-panel">
        <div class="logo-container">
          <div class="logo-icon">
            <div class="cube">
              <div class="cube-face front"></div>
              <div class="cube-face back"></div>
              <div class="cube-face right"></div>
              <div class="cube-face left"></div>
              <div class="cube-face top"></div>
              <div class="cube-face bottom"></div>
            </div>
            <div class="platform"></div>
          </div>
        </div>
        <div class="particle particle1"></div>
        <div class="particle particle2"></div>
        <div class="particle particle3"></div>
      </div>

      <div class="right-panel">
        <!-- Logo arriba del título -->
        <img src="{% static 'img/logo.png' %}" alt="PhysicsLab PRO" class="login-logo" />

        <div class="form-header">
          <h2 class="form-title">Bienvenido a PhysicsLab</h2>
          <p class="form-subtitle">
            Ingresa tus credenciales para acceder a tu cuenta personal
          </p>
        </div>

        <form method="POST" action="">
          {% csrf_token %}
          {% if messages %}
          <div class="messages">
            {% for message in messages %}
            <div
              class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}"
            >
              {{ message }}
            </div>
            {% endfor %}
          </div>
          {% endif %}

          <div class="form-group">
            <label class="form-label" for="email">Correo</label>
            <input
              type="email"
              id="email"
              name="correo"
              class="form-input"
              placeholder="tucorreo@ejemplo.com"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="contrasenia"
              class="form-input"
              placeholder="Ingresa tu contraseña"
              required
            />
          </div>
          <button type="submit" class="submit-btn">Iniciar Sesión</button>
        </form>

        <div class="form-footer">
          <p>
            ¿Primera vez aquí?
            <a href="#" id="createAccountLink">Crea una cuenta</a>
          </p>
        </div>
      </div>
    </div>

    <script src="{% static 'js/paginaWeb/login.js' %}"></script>
  </body>
</html>
