<!DOCTYPE html>
<html lang="es">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - PhysicsLab</title>
    <link
      rel="stylesheet"
      href="{% static 'usuarios/css/paginaWeb/login.css' %}"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="logo-container">
          <div class="logo-icon">
            <div class="cube">
              <div class="cube-face front"></div>
              <div class="cube-face back"></div>
              <div class="cube-face right"></div>
              <div class="cube-face left"></div>
              <div class="cube-face top"></div>
              <div class="cube-face bottom"></div>
            </div>
            <div class="platform"></div>
          </div>
        </div>
        <div class="particle particle1"></div>
        <div class="particle particle2"></div>
        <div class="particle particle3"></div>
      </div>

      <div class="right-panel">
        <div class="form-header">
          <h2 class="form-title">Bienvenido a PhysicsLab</h2>
          <p class="form-subtitle">
            Ingresa tus credenciales para acceder a tu cuenta personal
          </p>
        </div>

        <form method="POST" action="">
          {% csrf_token %} {% if messages %}
          <div class="messages">
            {% for message in messages %}
            <div
              class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}"
            >
              {{ message }}
            </div>
            {% endfor %}
          </div>
          {% endif %}

          <div class="form-group">
            <label class="form-label" for="email">Correo</label>
            <input
              type="email"
              id="email"
              name="correo"
              class="form-input"
              placeholder="tucorreo@ejemplo.com"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="contrasenia"
              class="form-input"
              placeholder="Ingresa tu contraseña"
              required
            />
          </div>
          <button type="submit" class="submit-btn">Iniciar Sesión</button>
        </form>

        <div class="form-footer">
          <p>
            ¿Primera vez aquí?
            <a href="#" id="createAccountLink"
              >Crea una cuenta</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="{% static 'usuarios/js/paginaWeb/login.js' %}"></script>
  </body>
</html>
