{% extends 'administrador/base_admin.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="confirm-card">
        <div class="confirm-inner">
            <h2>Confirmar eliminación</h2>
            <p>¿Seguro que desea eliminar el componente <strong>"{{ componente.nombre }}"</strong>? Esta acción no se puede deshacer.</p>

            <form method="post" style="display:flex;gap:12px;margin-top:14px">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">🗑️ Sí, eliminar</button>
                <a href="{% url 'componentes_list' %}" class="btn btn-secondary">✖️ Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
